      #demo-app {
        width: 100%;
        height: 100%;

      }
      .container {
        width: 100%;
        height: 100%;
      }
      @media (min-width: 480px) {

      #applicant-form {

        display: flex;

        width: 80%;
      }
      #applicant-form .input-field {
        align-items: center;
        display: flex;
        text-align: left;
      }
      #applicant-form label {
        min-width: 5em;
      }
      #applicant-form input {
        flex: 1;
        font-size: 1em;
        margin-bottom: 0.5em;
        margin-left: 1em;
        margin-top: 0.5em;
      }
      #applicant-form button {
        width: 50%;
        margin: 0.5em auto;
      }
